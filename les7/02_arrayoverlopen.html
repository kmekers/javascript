    <title>Titel</title>

  <body>
    <script>
      let auto = prompt("Hoeveel automerken wil je ingeven?");
      let array = new Array();

      for (i = 1; i <= auto; i++) {
        array.push(prompt(`Geef merk nr ${i} in.`));
      }

      document.write(`<p>U gaf de volgende merken in:</p>`);

      for (i = 0; i < auto; i++) {
        document.write(`<p>${i + 1}: ${array[i]}</p>`);
      }
    </script>
  </body>
